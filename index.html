<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>瞎记</title>
    <meta name="description" content="韩立" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" href="http://showmethemoney.sweetysoft.com/image_after_2019_06/1851/favicon.ico"> -->
    <link rel="stylesheet" href="./assets/vue.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css"> -->
    <link rel="stylesheet" href="./assets/my_style.css" />
    <!-- <link rel="stylesheet" href="https://amzn.github.io/style-dictionary/assets/styles.css"/> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"
    />
  </head>

  <body>
    <div id="app">
      <div id="gitalk-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <!-- Gitalk -->
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
    <script>
      var num = 0;
      mermaid.initialize({ startOnLoad: false });
      window.$docsify = {
        // 警告：历史模式下请求old会返回old文件夹目录，而hash模式会返回404
        // 错误：历史模式下docsify无法热重载
        // routerMode: 'history',
        alias: { "/.*/README.md": "README.md" },
        executeScript: true,
        homepage: "README.md",
        repo: "Ysoding/Ysoding.github.io",
        loadSidebar: "README.md",
        subMaxLevel: 3,
        themeColor: "#42b983", // for dark mode
        noEmoji: true, // prevent std::fs::metadata resolve column to emoji
        darkMode: {
          dark: {
            background: "#1c2022",
            toggleBtnBg: "#34495e",
            textColor: "#d4d4d4",
          },
          light: {
            background: "#ebebeb",
            toggleBtnBg: "var(--theme-color)",
            textColor: "#202528",
          },
        },
        search: {
          paths: "auto",
          placeholder: "Search",
          noData: "No result",
        },
        pagination: {
          previousText: "PREVIOUS",
          nextText: "NEXT",
          crossChapter: true,
        },
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid">' +
                  mermaid.render("mermaid-svg-" + num++, code) +
                  "</div>"
                );
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
      };
      const gitalk = new Gitalk({
        clientID: "8757f3b13b97ab91d3f3",
        clientSecret: "25b439d3eb58e90c2de134c52169114af7d03913",
        repo: "Ysoding.github.io",
        owner: "Ysoding",
        admin: ["Ysoding", "XmchxUp"],
        // facebook-like distraction free mode
        distractionFreeMode: false,
      });
      gitalk.render("gitalk-container");
    </script>
    <!-- flexible-alerts会引入font-awesome -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
    <!-- FIXME use.fontawesome.com 被墙，而且 fontawesome 的 css 有多层依赖不容易下载到本地，所以先停用 -->
    <!--<script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@latest/dist/docsify-copy-code.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@latest/dist/docsify-tabs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@latest/components/prism-rust.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@latest/components/prism-c.min.js"></script>
  </body>
</html>
