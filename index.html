  <body>
    <div id="app"></div>

    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <script>
      var num = 0;
      mermaid.initialize({ startOnLoad: false });
      window.$docsify = {
        disqus: "my-notes-3",
        gtag: "G-D4T0SSC9LL",
        // 警告：历史模式下请求old会返回old文件夹目录，而hash模式会返回404
        // 错误：历史模式下docsify无法热重载
        // routerMode: 'history',
        alias: { "/.*/README.md": "README.md" },
        executeScript: true,
        homepage: "README.md",
        repo: "Ysoding/Ysoding.github.io",
        loadSidebar: "README.md",
        subMaxLevel: 3,
        themeColor: "#42b983", // for dark mode
        noEmoji: true, // prevent std::fs::metadata resolve column to emoji
        copyCode: {
          buttonText: "Copy to clipboard",
          errorText: "Error",
          successText: "Copied",
        },
        count: {
          countable: true,
          position: "top",
          margin: "10px",
          float: "left",
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
          localization: {
            words: "",
            minute: "",
          },
          isExpected: true,
        },
        darkMode: {
          dark: {
            background: "#1c2022",
            toggleBtnBg: "#34495e",
            textColor: "#d4d4d4",
          },
          light: {
            background: "#ebebeb",
            toggleBtnBg: "var(--theme-color)",
            textColor: "#202528",
          },
        },
        search: "auto",
        pagination: {
          previousText: "PREVIOUS",
          nextText: "NEXT",
          crossChapter: true,
        },
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid">' +
                  mermaid.render("mermaid-svg-" + num++, code) +
                  "</div>"
                );
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
      };
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Search -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- disqus -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>

    <!-- Gitalk -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>

    <!-- Pagination -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- Copy to Clipboard -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <!-- Count -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>

    <!-- Katex -->
    <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

    <!-- Dark mode -->
    <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>

    <!-- language hightlights -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>

    <!-- GA4 -->
